<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/admin.css') }}">
</head>

<body>
    <header>
        <h1>Admin Dashboard</h1>
        <div class="header-actions">
            <p>Chào mừng bạn, {{ 'Admin' if session.get('is_admin') else 'Guest' }}</p>
            <a href="{{ url_for('admin.logout') }}" class="btn-logout">Đăng xuất</a>
        </div>
    </header>

    <main class="container">
        <section class="form-container">
            <h2>Thêm sản phẩm</h2>
            <form method="POST" enctype="multipart/form-data">
                <label>Tên sản phẩm:</label>
                <input type="text" name="name" required>

                <label>Giá:</label>
                <input type="number" step="0.01" name="price" required>

                <label>Category ID:</label>
                <input type="number" name="category_id">

                <label>Mô tả:</label>
                <textarea name="description" rows="3"></textarea>

                <label>Ảnh chính:</label>
                <input type="file" name="image">

                <label class="checkbox-label">
                    <input type="checkbox" name="is_main"> Ảnh chính?
                </label>

                <input type="submit" value="Thêm sản phẩm" class="btn-submit">
            </form>
        </section>

        <section class="list-container">
            <h2>Danh sách sản phẩm</h2>
            <div class="product-list">
                {% for p in products %}
                <div class="product-card">
                    {% if p.images|length > 0 %}
                    <img src="{{ p.images[0].url }}" alt="{{ p.name }}">
                    {% endif %}
                    <h3>{{ p.name }}</h3>
                    <p>Giá: ${{ p.price }}</p>
                    <p>Category: {{ p.category_id }}</p>
                </div>
                {% endfor %}
            </div>
        </section>
    </main>
</body>

</html>
