<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Thêm sản phẩm</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f0f2f5; display:flex; justify-content:center; align-items:center; height:100vh; margin:0;}
    .form-container { background:#fff; padding:30px; border-radius:10px; box-shadow:0 4px 10px rgba(0,0,0,0.1); width:100%; max-width:400px;}
    h2 { text-align:center; margin-bottom:20px; color:#333; }
    label { display:block; margin-bottom:5px; font-weight:bold; color:#555; }
    input, textarea { width:100%; padding:10px; margin-bottom:15px; border:1px solid #ccc; border-radius:5px; font-size:16px; }
    button { width:100%; padding:12px; background:#4CAF50; color:#fff; border:none; border-radius:5px; font-size:16px; cursor:pointer; transition:0.3s; }
    button:hover { background:#45a049; }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Thêm sản phẩm</h2>
    <form method="POST">
      <label>Tên sản phẩm:</label>
      <input type="text" name="name" placeholder="Nhập tên sản phẩm" required>

      <label>Mô tả:</label>
      <textarea name="description" placeholder="Nhập mô tả sản phẩm"></textarea>

      <label>Giá:</label>
      <input type="number" name="price" placeholder="Nhập giá sản phẩm" step="0.01" required>

      <label>Category ID:</label>
      <input type="number" name="category_id" placeholder="Nhập category id">

      <button type="submit">Thêm sản phẩm</button>
    </form>
  </div>
</body>
</html>
